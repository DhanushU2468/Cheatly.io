<!DOCTYPE html>
<html>
<head>
  <title>AI Interview Assistant</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .status-container {
      display: flex;
      align-items: center;
      margin-left: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      margin-right: 6px;
      transition: background-color 0.3s;
    }

    .status-indicator.active {
      background: #4CAF50;
    }

    .status-indicator.error {
      background: #dc3545;
    }

    .status-label {
      font-size: 12px;
      color: #aaa;
    }

    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button.primary {
      background: #2D8CFF;
      color: white;
    }

    .button.primary:hover {
      background: #2170cc;
    }

    .button.stop {
      background: #dc3545;
      color: white;
    }

    .button.stop:hover {
      background: #bb2d3b;
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-text {
      font-size: 14px;
      margin-bottom: 12px;
      color: #aaa;
      min-height: 20px;
    }

    .transcript-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .transcript {
      font-size: 14px;
      min-height: 40px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #ddd;
    }

    .transcript.interim {
      color: #888;
    }

    .error-container {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 12px;
      display: none;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin: 0;
    }

    .info-text {
      font-size: 12px;
      color: #888;
      margin-top: 16px;
      text-align: center;
    }

    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      margin-left: 8px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">AI Interview Assistant</h1>
    <div class="status-container">
      <div id="statusIndicator" class="status-indicator"></div>
      <span id="statusLabel" class="status-label">Inactive</span>
    </div>
  </div>

  <div id="statusText" class="status-text">Ready to assist...</div>
  
  <button id="toggleButton" class="button primary">
    Start Listening
    <div class="spinner"></div>
  </button>
  
  <div class="error-container" id="errorContainer">
    <p class="error-message" id="errorMessage"></p>
  </div>

  <div class="transcript-container">
    <div id="transcript" class="transcript">Waiting for speech...</div>
  </div>

  <div class="info-text">
    For best results, join a Zoom meeting first.<br>
    The assistant will appear automatically in the meeting.
  </div>

  <script src="popup.js"></script>
</body>
</html>
